intents:
  - greet
  - goodbye
  - affirm
  - deny
  - bot_challenge
  - word_detail

entities:
  - word
  - word_detail

  slots:
  - word:
    type: text
  - word_detail:
    type: text
  - search_result:
    type: text

responses:
  utter_greet:
  - text: "Hey! How are you?"
  - text: "Hi! What's up?"
  - text: "Hello, human! I am a bot that answers questions about words"

  utter_goodbye:
  - text: "Bye"
  - text: "See you next time"
